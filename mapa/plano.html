	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/jquery.rwdImageMaps.js" ></script>
	<script>
		$(document).ready(function(e) {
			$('img[usemap]').rwdImageMaps();
			
			$('area').on('click', function() {
				alert($(this).attr('alt') + ' clicked');
			});
		});
	</script>

<body>

<img name="plano" id="plano" src="./img/plano.jpg" width="1235" height="604" usemap="#planoMap">

<map name="planoMap">
  <area shape="poly" coords="12,445,405,445,405,505,12,505" data-toggle="modal" href="#areaA">
  <area shape="poly" coords="12,185,405,185,405,235,12,235" data-toggle="modal" href="#areaB"">
  <area shape="poly" coords="12,110,405,110,405,160,12,160" data-toggle="modal" href="#areaC"">

<div class="modal fade" id="areaA" tabindex="-1" role="dialog" aria-labelledby="areaA" aria-hidden="true">

    <div class="modal-content">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="areaALabel">Área "A"</h4>
      </div>
      <div class="modal-body">
        <img name="areaAPlano" id="areaAPlano" src="./img/areaA.jpg" width="390" height="66" usemap="#areaAMapa"/>
            <map name="areaAMapa">
                <area shape="poly" coords="0,0,0,150,45,150,45,0" >
            </map>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
