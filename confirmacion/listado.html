<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="./css/list.css">
  <script type="text/javascript" src="../angular-1.6.2/angular.min.js"></script>
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/controler/list.js"></script>

</head>
<body ng-app='DemoPagineo' ng-cloack>
  <br>
  <div class="container" ng-controller='tablaUsuarios'>
    <h1>Pagineo con Angular y Bootstrap</h1>
    <br>
    <div class="busqueda">
      <input ng-model="searchText" type="text"/>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <table ng-init='configPages()' class='table'>
          <thead>
            <tr>
              <th>Id</th>
              <th>Primer Nombre</th>
              <th>Segundo Nombre</th>
              <th>Primer Apellido</th>
              <th>Segundo Apellido</th>
              <th>Fecha Nacimiento</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='usuario in usuarios | filter:searchText | startFromGrid: currentPage * pageSize | limitTo: pageSize' , ng-click='seleccionarUsuario(usuario.id)'>
              <td>{{usuario.id}}</td>
              <td>{{usuario.primernombre}}</td>
              <td>{{usuario.segundonombre}}</td>
              <td>{{usuario.primerapellido}}</td>
              <td>{{usuario.segundoapellido}}</td>
              <td>{{usuario.fechanacimiento}}</td>
            </tr>
          </tbody>
        </table>
        <div class='btn-group'>
          <button type='button' class='btn btn-default' ng-disabled='currentPage == 0' ng-click='currentPage = currentPage - 1'>&laquo;</button>
          <button type='button' class='btn btn-default' ng-disabled='currentPage == page.no - 1' ng-click='setPage(page.no)' ng-repeat='page in pages'>{{page.no}}</button>
          <button type='button' class='btn btn-default' ng-disabled='currentPage >= usuarios.length/pageSize - 1' , ng-click='currentPage = currentPage + 1'>&raquo;</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
